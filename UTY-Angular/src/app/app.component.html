<div id="content">
  <h2>產生上板文件</h2>
  <div>系統
    <table>
      <tr *ngFor="let proj of projects ">
        <td><input type="checkbox" [(ngModel)]="proj.isChecked"></td>
        <td>{{proj.appName}}</td>
      </tr>
      <tr>
        <td><input type="button" value="產文件" (click)="getFile()"></td>
      </tr>
    </table>
  </div>
</div>
